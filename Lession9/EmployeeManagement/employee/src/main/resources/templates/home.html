<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <a href="/employee/add">Thêm mới</a><br>
  <table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="employee: ${employees}">
        <td th:utext="${employee.firstName}">FirstName</td>
        <td th:utext="${employee.lastName}">LastName</td>
        <td th:utext="${employee.emailId}">Email</td>
        <td><a th:href="@{}">Edit</a>></td>
        <td><a th:href="@{}">Delete</a>></td>
    </tr>
</table>
</body>
